		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/boostrank.css" />
		<script src="js/boostrank.js"></script>
	</head>
	<body>
		<header>
			<a href="index.html"><div class="logo"></div></a>
			<nav>
				<ul>
					<li><a href="about.html">О нас</a></li>
					<li><a href="services.html">Услуги</a></li>
					<li><a href="order.html">Как заказать</a></li>

					<li><a href="faq.html">FAQ</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="top">
				<h2>Буст ранга</h2>
				<a href="services.html">Назад</a>
			</div>
			
				<div class="info">
					<div class="container4">
					<div class="container1">
						<label for="currentRank"><span class='currentrank'>Выберите текущий ранг:</span></label>
							<div id="currentRankSelection">
					  			<img src="img/ranks/iron.png" class="rank-image" id="iron" 	 title="Iron">
					  			<img src="img/ranks/bronze.png" class="rank-image" id="bronze"  title="Bronze">
					  			<img src="img/ranks/silver.png" class="rank-image" id="silver"  title="Silver">
					  			<img src="img/ranks/gold.png" class="rank-image" id="gold"  title="Gold">
					  			<img src="img/ranks/platinum.png" class="rank-image" id="platinum" title="Platinum">
					  			<img src="img/ranks/diamond.png" class="rank-image" id="diamond"  title="Diamond">
					  			<img src="img/ranks/ascendant.png" class="rank-image" id="ascendant"  title="Ascendant">
					  			<img src="img/ranks/immortal.png" class="rank-image" id="immortal"  title="Immortal">
							</div>
						<div id="rank-text"></div>
						<p class="rr-text">Текущее RR</p>
						<div class="form-select-wrapper">
							<select class="form-select" id="current-lp" name="val-currentLP" aria-label="Select Current RR">
								<option value="0-20">0-20 RR</option>
								<option value="21-40">21-40 RR</option>
								<option value="41-60">41-60 RR</option>
 								<option value="61-80">61-80 RR</option>
								<option value="81-100">81-100 RR</option>
							</select>
						</div>
						<div class="currentimage">
							<img id="current-image" src="">
						</div>	
					</div>			
					<div class="container2">
						<label for="desiredRank"><span class='desiredrank'>Выберите желаемый ранг:</span></label>
							<div id="desiredRankSelection">
								<img src="img/ranks/iron.png" class="rank-image" id="iron"  title="Iron">
								<img src="img/ranks/bronze.png" class="rank-image" id="bronze"  title="Bronze">
								<img src="img/ranks/silver.png" class="rank-image" id="silver"  title="Silver">
								<img src="img/ranks/gold.png" class="rank-image" id="gold"  title="Gold">
								<img src="img/ranks/platinum.png" class="rank-image" id="platinum"  title="Platinum">
								<img src="img/ranks/diamond.png" class="rank-image" id="diamond"  title="Diamond">
								<img src="img/ranks/ascendant.png" class="rank-image" id="ascendant"  title="Ascendant">
								<img src="img/ranks/immortal.png" class="rank-image" id="immortal"  title="Immortal">
								<img src="img/ranks/radiant.png" class="rank-image" id="radiant"  title="Radiant">
							</div>
							<div id="rank-text"></div>
					</div>
					</div>
					<div class="container3">
						<div class="order">
							<label for="finalorder"><span class='myorder'>Мой заказ</span></label>
								<div class="desired-current">
									<div id="rank-text"></div>
									<div class="current-image">
										<img id="current-image" src="">
										<p id="current"></p>
									</div>
									<div class="desired-image">
										<img id="desired-image" src="">
										<p id='desired'></p>
									</div>
							<button class="calculate">Calculate Boost</button>
								<p id="boostResult"></p>
						</div>
					</div>
				</div>				
		</main>
	</body>
</html>
